  database:
    build:
      context: ./back/database
      dockerfile: database.dockerfile
    restart: always
    environment:
      POSTGRES_DB: kontact_dev
      POSTGRES_USER: developer
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  adminer:
    image: adminer:standalone
    environment:
      ADMINER_DESIGN: "mvt"
    ports:
      - "8082:8080"
    links:
      - database

volumes:
  db-data:

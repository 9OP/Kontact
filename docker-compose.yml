version: '3.7'

services:
  back:
    build: .
    command: gunicorn --bind 0.0.0.0:5000 "app:create_app()"
    ports:
      - "5000:5000"
    depends_on:
      - db

  db:
    image: postgres:12.2
    restart: always
    environment:
      POSTGRES_DB: kontact_dev
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
      PGDATA: /var/lib/postgresql/data
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  pgadmin:
    image: dpage/pgadmin4:4.18
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: martin@cardiologs.com
      PGADMIN_DEFAULT_PASSWORD: secret
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "8080:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    links:
      - "db:pgsql-server"


volumes:
  db-data:
  pgadmin-data:

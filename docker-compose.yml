version: "3.7"

services:
  back:
    build:
      context: ./back
      dockerfile: back.dockerfile
    restart: always
    entrypoint: "./entrypoint.sh"
    command: "gunicorn -c 'python:config.gunicorn' 'app:create_app()'"
    environment:
      FLASK_ENV: development
    volumes:
      - ./back:/back
    ports:
      - "5000:5000"
    depends_on:
      - database

  # beacon:
  #   build:

version: "3.7"

services:
  proxy:
    container_name: "kontact_proxy"
    image: nginx
    restart: always
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf
      - ./proxy/snippets:/etc/nginx/snippets
      - ./proxy/ssl:/etc/ssl
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - back
      - front
      - adminer
      - beacon
      - bearer

  back:
    container_name: "kontact_back"
    build:
      context: ./back
      dockerfile: back.dockerfile
    restart: always
    command: "./startup.sh"
    environment:
      FLASK_ENV: "development"
    volumes:
      - ./back:/app
    depends_on:
      - database

  beacon:
    container_name: "kontact_beacon"
    build:
      context: ./beacon
      dockerfile: beacon.dockerfile
    restart: always
    command: "./startup.sh"
    environment:
      CHOKIDAR_USEPOLLING: "true" # necessary ??
      NODE_ENV: "development"
    volumes:
      - ./beacon:/app
    depends_on:
      - back

  front:
    container_name: "kontact_front"
    build:
      context: ./front
      dockerfile: front.dockerfile
    environment:
      CHOKIDAR_USEPOLLING: "true" # necessary ??
      NODE-ENV: "development"
    volumes:
      - ./front:/app

  bearer:
    container_name: "kontact_bearer"
    build:
      context: ./bearer
      dockerfile: bearer.dockerfile
    command: "./startup.sh"
    volumes:
      - ./bearer:/app

  database:
    container_name: "kontact_database"
    build:
      context: ./back/database
      dockerfile: database.dockerfile
    restart: always
    environment:
      POSTGRES_DB: kontact_dev
      POSTGRES_USER: developer
      POSTGRES_PASSWORD: secret
    volumes:
      - db-data:/var/lib/postgresql/data

  adminer:
    container_name: "kontact_adminer"
    image: adminer:standalone
    environment:
      ADMINER_DESIGN: "mvt"

volumes:
  db-data:
